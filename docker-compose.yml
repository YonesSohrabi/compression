version: '3'

services:
    web:
        build: .
        ports:
            - "80:80"
        volumes:
            - .:/var/www/html
        depends_on:
            - db
        environment:
            APACHE_RUN_USER: www-data
            APACHE_RUN_GROUP: www-data
            APACHE_LOG_DIR: /var/log/apache2
        networks:
            - mynetwork

    db:
        image: mysql:8.0
        environment:
            MYSQL_DATABASE: "brief_db"
            MYSQL_USER: "root"
            MYSQL_PASSWORD:
            MYSQL_ROOT_PASSWORD:
        ports:
            - "3306:3306"
        networks:
            - mynetwork

networks:
    mynetwork:
